name: ASC CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-targets

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --all-targets
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/debug/deps/*.log

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build conformance runner
        run: cargo build --release --bin asc-conformance
      - name: Run conformance tests
        run: cargo run --release --bin asc-conformance -- --examples --verbose
      - name: Generate evidence artifacts
        run: cargo run --release --bin asc-evidence -- --example --output evidence/artifacts/ci-evidence.json --report
      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence-artifacts
          path: |
            evidence/artifacts/*.json
            evidence/artifacts/*.txt

  deterministic-build:
    name: Deterministic Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        run: [1, 2]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release binaries
        run: cargo build --release --workspace
      - name: Hash binaries
        id: hash
        run: |
          cd target/release
          sha256sum asc-* > ../../checksums-${{ matrix.run }}.txt
          cat ../../checksums-${{ matrix.run }}.txt
      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.run }}
          path: checksums-${{ matrix.run }}.txt

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --workspace --no-deps
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc
