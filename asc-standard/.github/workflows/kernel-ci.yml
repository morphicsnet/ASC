name: kernel-ci
on: [push, pull_request]
jobs:
  kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Generate from spec
        run: cargo run --manifest-path tools/specgen/Cargo.toml -- --profile uas-small --repo-root .
      - name: Drift gate
        run: git diff --exit-code
      - name: Evidence gate
        run: test -s evidence/manifests/spec-hash.txt
      - name: fmt
        run: cargo fmt --manifest-path reference/kernel/Cargo.toml --all -- --check
      - name: clippy
        run: cargo clippy --manifest-path reference/kernel/Cargo.toml --workspace -- -D warnings
      - name: test
        run: cargo test --manifest-path reference/kernel/Cargo.toml --workspace
